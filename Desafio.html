<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Fases da Vida</title>
    <script>
      function verificarFaseDaVida() {
        var nome = document.getElementById("nome").value;
        var idade = document.getElementById("idade").value;
        var resultado = document.getElementById("resultado");

        if (idade <= 11) {
          resultado.textContent = nome + " é uma criança.";
        } else if (idade <= 20) {
          resultado.textContent = nome + " é um adolescente.";
        } else if (idade <= 65) {
          resultado.textContent = nome + " é um adulto.";
        } else {
          resultado.textContent = nome + " é um idoso.";
        }
      }
    </script>
  </head>
  <body>
    <h1>Fases da Vida</h1>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome"><br>

      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade"><br>

      <button type="button" onclick="verificarFaseDaVida()">Verificar Fase da Vida</button>
    </form>

    <div id="resultado"></div>
  </body>
</html>
